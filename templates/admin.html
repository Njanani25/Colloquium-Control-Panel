<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-color:#fce4ec; /* Updated background color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .login-form {
            max-width: 450px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-form img.img-rounded {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .login-form .h3 {
            font-family: 'Bahnschrift SemiBold', sans-serif;
            font-weight: bold;
            color: #283593; /* Event Category Title Color */
            margin-bottom: 20px;
        }

        .login-form .form-label {
            font-size: 18px;
            font-weight: 600;
            color: #283593; /* Detail Label Color */
        }

        .login-form .form-control {
            border-radius: 5px;
            border: 2px solid #e91e63; /* Event Card Border Color */
            transition: border-color 0.3s, box-shadow 0.3s;
            padding: 10px;
        }

        .login-form .form-control:focus {
            border-color: #283593; /* Consistent color */
            box-shadow: 0 0 5px rgba(40, 53, 147, 0.5);
        }

        .login-form .error-messages .alert {
            margin-top: 10px;
        }

        .login-form .btn-primary {
            background-color: #283593; /* Header Background Color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-form .btn-primary:hover {
            background-color: #1e1f9b; /* Darker shade */
            transform: scale(1.05);
        }

        .header {
            background-color: #283593; /* Header Background Color */
            color: white;
            padding: 15px;
            position: relative;
            text-align: center;
        }

        .header .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .back-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e91e63; /* Back Button Background Color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #d81b60; /* Darker shade */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="window.history.back()">Back</button>
        <div class="header-title">Admin Login</div>
    </header>
    <div class="container">
        <div class="login-form">
            <img class="img-rounded mt-4 mb-4" src="../static/images/university-general.jpg" alt="College Image">
            <h1 class="h3 mb-3">College Admin Login</h1>
            <form method="post">
                <div class="form-group mb-3">
                    <label for="loginid" class="form-label">Username</label>
                    <input type="text" id="loginid" name="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" autocomplete="on" required>
                </div>
                <div class="error-messages">
                    {% for error in errors %}
                        <div class="alert alert-danger">{{error}}</div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

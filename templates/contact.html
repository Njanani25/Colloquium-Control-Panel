<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #b0c4de);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #004080;
            color: #ffffff;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: 100%;
            margin-bottom: 30px;
            position: relative; /* Position relative for absolute child */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .back-button {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #4682b4;
        }

        main {
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        .contact-form {
            background: #ffffff;
            border: 1px solid #d1d1d1;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 25px;
        }

        .contact-form h2 {
            text-align: center;
            color: #003366;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #4682b4;
        }

        .address-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .map-container {
            width: 100%;
            height: 300px; /* Make the map square */
            margin-bottom: 25px;
            border: 2px solid #d1d1d1;
            border-radius: 12px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Information</h1>
        <button class="back-button" onclick="window.history.back()">Back</button>
    </header>
    <main>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="/send_message" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
        <div class="address-section">
            <h2>Our Location</h2>
            <p>123 Main Street, Kumaramangalam, Namakkal, India</p>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12033.168952137902!2d78.32815408106283!3d11.25982759305959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bad40e4377d0ed7%3A0x3b6cda1cd0959c12!2sKumaramangalam%2C%20Namakkal%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1696341375733!5m2!1sen!2sin"
                allowfullscreen></iframe>
        </div>
    </main>
</body>

</html>
